---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    name: {{ .Values.route.name }}
  name: {{ .Values.route.name }}
spec:
  port:
    targetPort: 8080
  tls:
    termination: edge
  to:
    kind: Service
    name: {{ .Values.service.name }}
    weight: 100
  wildcardPolicy: None